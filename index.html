<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc__display">
        <div class="calc__display-previous"></div>
        <div class="calc__display-current"></div>
      </div>

      <button class="calc__button clear-all">AC</button>
      <button class="calc__button delete">Del</button>
      <button class="calc__button operator">/</button>

      <button class="calc__button numb">7</button>
      <button class="calc__button numb">8</button>
      <button class="calc__button numb">9</button>
      <button class="calc__button operator">x</button>

      <button class="calc__button numb">4</button>
      <button class="calc__button numb">5</button>
      <button class="calc__button numb">6</button>
      <button class="calc__button operator">-</button>

      <button class="calc__button numb">1</button>
      <button class="calc__button numb">2</button>
      <button class="calc__button numb">3</button>
      <button class="calc__button operator">+</button>

      <button class="calc__button numb">.</button>
      <button class="calc__button numb">0</button>
      <button class="calc__button result">=</button>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
